<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="top-banner">
        <h1><a href="#">Admin Dashboard</a></h1>
        <nav>
            <ul>
                <li><a href="/admin/add_menu_item">Add Menu Item</a></li>
                <li><a href="/admin/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Menu Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <a href="/admin/edit_menu_item/{{ item.id }}">Edit</a>
                        <form action="/admin/delete_menu_item/{{ item.id }}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="end-banner">
        <p>@RESTAURANT ORDERING SYSTEM 2024</p>
    </footer>
</body>
</html>
